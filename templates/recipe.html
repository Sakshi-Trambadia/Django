<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>RECIPE</h1>
    <h2>Recipe name : {{name}}</h2>
    <h2>Recipe time : {{time}}min</h2>
    <h2>Ingerdients : {{ingredient}}</h2>

    <h1> recipe is easy </h1>

     <h1> recipe is hard </h1>
     {% endif %}
</body>
</html>
